variables:
  pdir: 'bmi-Flutter'

trigger:
- master

jobs:
  - job: Android
    pool:
     vmImage: 'macos-latest'

    steps:
      - task: FlutterInstall@0
        inputs:
            channel: 'stable'
            version: 'latest'

      - task: FlutterBuild@0
        inputs:
          target: 'apk'
          projectDirectory: $(Build.SourcesDirectory)
          buildNumber: ''
      

      - publish: $(System.DefaultWorkingDirectory)/bin/app
        artifact: app
        
      - download: current
        artifact: app

